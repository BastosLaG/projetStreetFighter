<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Univ-Fighter</title>
</head>

<body>
    <audio autoplay loop id="music">
        <source src='./assets/sound/main_menu/SmelloftheGame.mp3' type="audio/mp3">
    </audio>

    <div class="navbar">
        <a class="link-wrapper" href="#" id="startButton">
            <span class="fallback">Start</span>
            <div class="img-wrapper">
                <img class="normal" src="assets/menu/StartSF.png">
                <img class="active" src="assets/menu/StartSF.png">
            </div>
            <div class="shape-wrapper">
                <div class="shape red-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#FF0000" points="29.5,8.5 150.7,0 108.1,32.7 3.1,47 "/>
                    </svg>
                </div>
                <div class="shape cyan-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#00FFFF" points="0.3,17 125.1,0 68.8,45.6 24.3,39 "/>
                    </svg>
                </div>
            </div>
        </a>

        <a class="link-wrapper" href="#" id="DemoButton">
            <span class="fallback">Demo</span>
            <div class="img-wrapper">
                <img class="normal" src="assets/menu/demoSF.png">
                <img class="active" src="assets/menu/demoSF.png">
            </div>
            <div class="shape-wrapper">
                <div class="shape red-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#FF0000" points="0,7.1 127.3,0 32.3,64 4.8,58.2">
                    </svg>
                </div>
                <div class="shape cyan-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#00FFFF" points="14,0.5 127.4,0 77.4,164 2.3,61.1 "/>
                    </svg>
                </div>
            </div>
        </a>

        <a class="link-wrapper" href="#">
            <span class="fallback">Settings</span>
            <div class="img-wrapper" id="settingButton">
                <img class="normal" src="assets/menu/Settings.png">
                <img class="active" src="assets/menu/Settings.png">
            </div>
            <div class="shape-wrapper">
                <div class="shape red-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#FF0000" points="15.5,0 70.7,0 118.1,32.7 43.1,47 "/>
                    </svg>
                </div>
                <div class="shape cyan-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#00FFFF" points="17.3,0 105.1,0 68.8,45.6 24.3,39 "/>
                    </svg>
                </div>
            </div>
        </a>
        
        <a class="link-wrapper" href="#">
            <span class="fallback">Credits</span>
            <div class="img-wrapper" id="creditButton">
                <img class="normal" src="assets/menu/CreditsSF.png">
                <img class="active" src="assets/menu/CreditsSF.png">
            </div>
            <div class="shape-wrapper">
                <div class="shape red-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#FF0000" points="19.5,0,110.7,0,80.1,32.7,3.1,47 "/>
                    </svg>
                </div>
                <div class="shape cyan-fill jelly">
                    <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                        <polygon fill="#00FFFF" points="11,3,85.1,0 118.8,45.6,14.3,29 "/>
                    </svg>
                </div>
            </div>
        </a>
    </div>

    <div class="container">
        <img src="assets/menu/Logo.png" alt="Logo" class="logo">
    </div>

    <div id="settingsOverlay" class="overlay">
        <div class="overlay-content">
            <img src="assets/menu/Settings.png" alt="Settings" id="settingsImage" height="75">
            <img src="assets/menu/sound.png" alt="Volume" id="volumeImage" height="35">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.20">
			<br>
            <img src="assets/menu/PLAYER1.png" alt="PLAYER1" id="P1" height="50">
            <img src="assets/menu/PLAYER2.png" alt="PLAYER2" id="P2" height="50">
            <br>
            <img src="assets/menu/Move.png" alt="Move" id="NameInput" height="40">
            <img src="assets/menu/Q.png" alt="Q" id="P1" height="30">
            <img src="assets/menu/Left.png" alt="Left" id="P2" height="30">
            <br>
            <img src="assets/menu/D.png" alt="D" id="P1" height="30">
            <img src="assets/menu/Right.png" alt="Right" id="P2" height="30">
            <br>
            <img src="assets/menu/Jump.png" alt="Jump" id="NameInput" height="40">
            <img src="assets/menu/Z.png" alt="Z" id="P1" height="30">
            <img src="assets/menu/Up-18-12-2023.png" alt="Up" id="P2" height="30">
            <br>
            <img src="assets/menu/Guard.png" alt="Guard" id="NameInput" height="40">
            <img src="assets/menu/S.png" alt="S" id="P1" height="30">
            <img src="assets/menu/Down.png" alt="Down" id="P2" height="30">
            <br>
            <img src="assets/menu/Punch.png" alt="Punch" id="NameInput" height="40">
            <img src="assets/menu/E.png" alt="E" id="P1" height="30">
            <img src="assets/menu/R-shift.png" alt="R-shift" id="P2" height="30">
            <br>
            <img src="assets/menu/Kick.png" alt="Kick" id="NameInput" height="40">
            <img src="assets/menu/F.png" alt="F" id="P1" height="30">
            <img src="assets/menu/R-ctrl.png" alt="R-Ctrl" id="P2" height="30">
            <button onclick="closeSettings()" id="closeButton">Fermer</button>
        </div>
    </div>

    <div id="CreditsOverlay" class="overlay2">
        <div class="overlay2-content">
            <a href="https://github.com/BastosLaG"><img src="assets/menu/Bastien.png" alt="Volume" id="" height="100"></a>
            <a href="https://github.com/LudoRNLT"><img src="assets/menu/Ludo.png" alt="Volume" id="" height="100"></a>
            <a href="https://github.com/PAxitoo"><img src="assets/menu/Mehdi.png" alt="Volume" id="" height="100"></a>
            <a href="https://github.com/Sinexo"><img src="assets/menu/Tomas.png" alt="Volume" id="" height="100"></a>
        </div>
    </div>

    <script src="./Js/menu_buttons.js"></script>
</body>

<script>
    document.getElementById("music").volume = 0.03;
</script>
</html>
